<p>
  border-size works!
  <mat-form-field>
  <mat-select  placeholder="Favorite color">
    <mat-option
      *ngFor="let color of colors"
      [value]="color.id">
      {{ color.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
</p>
<button mat-raised-button mat-dialog-close="Increase">Increase</button>
<button mat-raised-button mat-dialog-close="Decrease">Decrease</button>
<button mat-raised-button (click)="closeCustomFunction()">Close with actions</button>
