<h1 mat-dialog-title>
  Login
</h1>

<mat-dialog-content>
  <form novalidate [formGroup]="loginForm" class="login-form">

    <mat-form-field class="login-form-field">
      <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
      <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.controls.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-form-field">
      <input matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
      <mat-error *ngIf="loginForm.controls.password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
